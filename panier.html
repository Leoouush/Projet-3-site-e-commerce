<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <title>La Capsule</title>
    <link rel="stylesheet" href="panier.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Catamaran:wght@100;200;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="h1">
            <h1>LA CAPSULE</h1>
        </div>
    </header>
    <section class="PI">
        <div class="panier">
            <h5>Résumé de la commande :</h5>
            <div class="facture">
                <div class="ligne">
                    <div>1 article :</div>
                    <div>39,00 EUR</div>
                </div>
                <div class="ligne">
                    <div>Frais de livraison :</div>
                    <div>Gratuit</div>
                </div>
                <div class="ligne">
                    <div>TOTAL :</div>
                    <div>39,00 EUR</div>
                </div>
                <p id="pt">Supprimer</p>
            </div>   
            <form action=""></form>
                <input class="code" type="text" name="code promotionnel" placeholder="Code promotionnel">
            </form>
            <hr>
            <div class="ref">
                <img id="vignette" src="images/vignette.png" alt="photo t-shirt coton bio">
                <div class="reftxt">
                    <p>T-shirt basique <br>
                        Blanc <br>
                        RÉF: 87004031-CHALACA-LM <br>
                    </p>  
                    <div class="smallbox"> 
                        <p>Taille: 38 </p>
                        <p>Quantité: 1 </p>
                        <p>39,00 EUR</p>
                    </div> 
                </div>
            </div>
            <form action="">
                <button type="submit">FINALISER LA COMMANDE</button>
            </form> 
        </div>
        <div class="image">
            
            <img src="images/grande photo.png" alt="modèle en t-shirt et jean">
        </div>
    </section>
</body>
</html>
