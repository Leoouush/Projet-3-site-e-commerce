<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capsule</title>
    <link rel="stylesheet" href="paiement.css">
</head>
<body>
    <section class="PP">
        <div class="panier">
            <div class="box commande">
                <h4>Résumé de la commande</h4>
                <table>
                    <tr>
                        <td>1 article:</td>
                        <td>39,00</td>
                    </tr>
                    <tr>
                        <td>Frais de livraison:</td>
                        <td>5,00</td>
                    </tr>
                    <tr>
                        <td>TOTAL:</td>
                        <td>44,00</td>
                    </tr>
                    <tr>
                        <td>TVA incluse (20%):</td>
                        <td>7,80</td>
                    </tr>
                </table>
                <p>Code promotionnel: XY10</p>
                <form action="">
                <p> <button type="submit">VALIDER</button></p>
                </form> 
            </div>
            <div class="box ref">
                <img src="vignette.jpg" alt="photo t-shirt coton bio">
                <p>T-shirt basique <br>
                Blanc <br>
                RÉF: 87004031-CHALACA-LM <br>
                <div class="TQ"> 
                    <div class="tailleq">taille: 38</div> 
                    <div class="tailleq">Quantité: 1</div>
                </div> 
                <table>
                    <tr>
                        <td>TOTAL:</td>
                        <td>39,00</td>
                    </tr>
                </table>
                 </p>
            </div>
        </div>
        <div class="paiement">
            <h4>INFORMATIONS PERSONNELLES</h4>
                <form action="">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom">
                </form>
            <h4>INFORMATIONS DE LIVRAISON</h4>
                <form action="">
                    <label for="adresse">Adresse</label>
                    <input type="text" name="adresse" id="adresse">
                </form>
            <h4>MODALITÉS DE PAIEMENT</h4>
            <p> <img src="visa.png" alt="carte visa">
                <img src="amex.png" alt="carte American Express">
                <img src="paypal.png" alt="image Paypal">
            </p>
              <p>
            <p>
                <form action="">
                    <input type="number" name="numero" id="numero" placeholder="numéro de carte bancaire">
                    <input type="text" name="Nom" id="Nom">
                    <div class="formCB">
                    <input type="date" name="date" id="date" placeholder="Validité">
                    <input type="number" name="nombre" id="nombre" placeholder="CVV">
                    </div>
                </form>
            </p>
            <p><form action="">
                <button type="submit">PAYER</button></p>
            </form>
                
        </div>
    </section>

</body>
</html>
