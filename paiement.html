<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capsule</title>
    <link rel="stylesheet" href="paiement.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200;300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Section Panier & Paiement -->
    <section class="PP">
        <div class="panier">
            <h5>Résumé de la commande</h5>
            <div class="facture">
                <div class="ligne">
                    <div>1 article</div>
                    <div>39,00 EUR</div>
                </div>
                <div class="ligne">
                    <div>Frais de livraison</div>
                    <div>Gratuit</div>
                </div>
                <div class="ligne">
                    <div>TOTAL</div>
                    <div>39,00 EUR</div>
                </div>
                <p id="pt">Supprimer</p>
            </div>   
            <form action=""></form>
                <input type="text" name="code promotionnel" placeholder="Code promotionnel">
            </form>
            <hr>
            <div class="ref">
                <img id="vignette" src="images/vignette.png" alt="photo t-shirt coton bio">
                <div class="reftxt">
                    <p>T-shirt basique <br>
                        Blanc <br>
                        RÉF: 87004031-CHALACA-LM <br>
                    </p>  
                    <div class="smallbox"> 
                        <p>Taille: 38 </p>
                        <p>Quantité: 1</p>
                        <p>39,00 EUR</p>
                    </div> 
                </div>
            </div>
        </div>
        <!-- PAIEMENT -->
        <div class="paiement">
            <h5>INFORMATIONS PERSONNELLES</h5>
                <form action="">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom">
                </form>
            <h5>INFORMATIONS DE LIVRAISON</h5>
                <form action="">
                    <label for="adresse">Adresse</label>
                    <input type="text" name="adresse" id="adresse">
                </form>
            <h5>MODALITÉS DE PAIEMENT</h5>
            <p> <img src="visa.png" alt="carte visa">
                <img src="amex.png" alt="carte American Express">
                <img src="paypal.png" alt="image Paypal">
            </p>
              <p>
            <p>
                <form action="">
                    <input type="chiffre" name="chiffres" id="chiffres" placeholder="numéro de carte bancaire">
                    <input type="text" name="Nom" id="Nom" placeholder="nom sur la CB">
                    <div class="formCB">
                    <input type="date" name="date" id="date" placeholder="Validité">
                    <input type="chiffre" name="chiffres" id="chiffres" placeholder="CVV">
                    </div>
                </form>
            </p>
            <p><form action="">
                <button type="submit">PAYER</button></p>
            </form>      
        </div>
    </section>

</body>
</html>
